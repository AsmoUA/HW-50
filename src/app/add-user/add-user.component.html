<div class="body">
    <input type="text" placeholder="Name" [value]="nameInputValue" (input)="onName($event)" #name>
    <textarea type="text" placeholder="Status" [value]="statusInputValue" (input)="onStatus($event)" #status></textarea>
    <!-- можна додати maxlength="50" у textarea -->
    <input type="url" placeholder="Avatar URL" [value]="avatarInputValue" (input)="onAvatar($event)" #ava>
    <button type="button" (click)="AddNewUser(name.value, status.value, ava.value)">Add user</button>
</div>
